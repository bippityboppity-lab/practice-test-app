<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width,
initial-scale=1.0">

<title>Data Architecture Practice Test</title>

<style>

* {

margin: 0;

padding: 0;

box-sizing: border-box;

}



body {

font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial,
sans-serif;

background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

min-height: 100vh;

padding: 20px;

}



.container {

max-width: 1000px;

margin: 0 auto;

background: white;

border-radius: 20px;

box-shadow: 0 20px 60px rgba(0,0,0,0.3);

overflow: hidden;

}



.header {

background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

color: white;

padding: 30px;

text-align: center;

}



.header h1 {

font-size: 28px;

margin-bottom: 10px;

}



.controls {

display: flex;

gap: 10px;

justify-content: center;

margin-top: 20px;

flex-wrap: wrap;

}



.control-btn {

background: rgba(255,255,255,0.2);

color: white;

border: 1px solid rgba(255,255,255,0.3);

padding: 8px 16px;

border-radius: 6px;

cursor: pointer;

font-size: 14px;

transition: all 0.2s;

}



.control-btn:hover {

background: rgba(255,255,255,0.3);

}



.control-btn.active {

background: white;

color: #667eea;

}



.progress-bar {

height: 8px;

background: #e0e0e0;

}



.progress-fill {

height: 100%;

background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);

width: 0%;

transition: width 0.3s;

}



.content {

padding: 30px;

}



.review-banner {

background: #ffd700;

color: #333;

padding: 12px;

text-align: center;

font-weight: bold;

}



.review-banner.hidden {

display: none;

}



.question-header {

display: flex;

justify-content: space-between;

align-items: center;

margin-bottom: 20px;

}



.question-number {

font-size: 18px;

font-weight: bold;

color: #667eea;

}



.mark-btn {

background: transparent;

border: 2px solid #ffd700;

color: #333;

padding: 6px 12px;

border-radius: 6px;

cursor: pointer;

font-size: 14px;

transition: all 0.2s;

}



.mark-btn.marked {

background: #ffd700;

font-weight: bold;

}



.question-text {

font-size: 18px;

line-height: 1.6;

margin-bottom: 25px;

color: #333;

}



.options {

display: flex;

flex-direction: column;

gap: 12px;

margin-bottom: 25px;

}



.option {

display: flex;

align-items: flex-start;

padding: 15px;

border: 2px solid #e0e0e0;

border-radius: 8px;

cursor: pointer;

transition: all 0.2s;

}



.option:hover {

border-color: #667eea;

background: #f8f9ff;

}



.option input[type="checkbox"] {

margin-right: 12px;

width: 18px;

height: 18px;

cursor: pointer;

}



.option-text {

flex: 1;

font-size: 16px;

line-height: 1.5;

}



.option.correct {

border-color: #4caf50;

background: #f1f8f4;

}



.option.incorrect {

border-color: #f44336;

background: #fef1f1;

}



.feedback {

padding: 20px;

border-radius: 8px;

margin-bottom: 20px;

}



.feedback.hidden {

display: none;

}



.feedback.correct {

background: #e8f5e9;

border-left: 4px solid #4caf50;

}



.feedback.incorrect {

background: #ffebee;

border-left: 4px solid #f44336;

}



.feedback h3 {

margin-bottom: 10px;

font-size: 18px;

}



.explanation {

background: #f5f5f5;

padding: 20px;

border-radius: 8px;

margin-bottom: 20px;

}



.explanation.hidden {

display: none;

}



.explanation h3 {

margin-bottom: 15px;

font-size: 16px;

color: #667eea;

}



.explanation p {

line-height: 1.6;

color: #555;

}



.explanation-item {

margin-bottom: 15px;

padding: 15px;

background: white;

border-radius: 6px;

border-left: 4px solid #ddd;

}



.explanation-item.correct-explanation {

border-left-color: #4caf50;

background: #f1f8f4;

}



.explanation-item.incorrect-explanation {

border-left-color: #f44336;

background: #fef1f1;

}



.explanation-status {

font-weight: bold;

margin-bottom: 8px;

font-size: 14px;

}



.explanation-status.correct {

color: #4caf50;

}



.explanation-status.incorrect {

color: #f44336;

}



.explanation-choice {

font-weight: 600;

margin-bottom: 8px;

font-size: 15px;

}



.explanation-rationale {

color: #555;

line-height: 1.6;

font-size: 14px;

}



.buttons {

display: flex;

gap: 12px;

justify-content: center;

flex-wrap: wrap;

}



.btn-primary, .btn-secondary {

padding: 12px 24px;

border-radius: 8px;

border: none;

cursor: pointer;

font-size: 16px;

transition: all 0.2s;

}



.btn-primary {

background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

color: white;

}



.btn-primary:hover {

transform: translateY(-2px);

box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);

}



.btn-secondary {

background: white;

color: #667eea;

border: 2px solid #667eea;

}



.btn-secondary:hover {

background: #f8f9ff;

}



.results {

text-align: center;

padding: 40px;

}



.results.hidden {

display: none;

}



.results h2 {

color: #667eea;

font-size: 32px;

margin-bottom: 30px;

}



.score-circle {

width: 200px;

height: 200px;

border-radius: 50%;

background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

display: flex;

flex-direction: column;

align-items: center;

justify-content: center;

margin: 0 auto 30px;

box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);

}



.score-number {

font-size: 48px;

font-weight: bold;

color: white;

}



.score-label {

color: rgba(255,255,255,0.9);

font-size: 18px;

}



.results-stats {

display: flex;

justify-content: center;

gap: 30px;

margin-bottom: 30px;

flex-wrap: wrap;

}



.stat {

text-align: center;

}



.stat-number {

font-size: 36px;

font-weight: bold;

color: #667eea;

}



.stat-label {

color: #666;

font-size: 14px;

margin-top: 5px;

}



.quick-nav {

background: #f8f9fa;

padding: 20px;

margin-top: 30px;

border-radius: 8px;

}



.quick-nav h3 {

text-align: center;

color: #667eea;

margin-bottom: 15px;

}



.nav-grid {

display: grid;

grid-template-columns: repeat(auto-fill, minmax(45px, 1fr));

gap: 8px;

}



.nav-btn {

padding: 10px;

border: 2px solid #e0e0e0;

background: white;

border-radius: 6px;

cursor: pointer;

font-size: 14px;

transition: all 0.2s;

}



.nav-btn:hover {

border-color: #667eea;

background: #f8f9ff;

}



.nav-btn.current {

border-color: #667eea;

background: #667eea;

color: white;

}



.nav-btn.answered {

background: #e8f5e9;

border-color: #4caf50;

}



.nav-btn.marked {

background: #fff9e6;

border-color: #ffd700;

}



.hidden {

display: none;

}



.loading {

text-align: center;

padding: 40px;

font-size: 18px;

color: #667eea;

}



.error {

text-align: center;

padding: 40px;

color: #f44336;

}

</style>

</head>

<body>

<div class="container">

<div class="header">

<h1>�� Data Architecture Practice Test</h1>

<p id="questionCount">Loading questions...

<div class="controls">

<button class="control-btn" onclick="toggleAnswers()">�� Show
Answers</button>

<button class="control-btn" onclick="toggleExplanations()">�� Show
Explanations</button>

<button class="control-btn" onclick="shuffleQuestions()">��
Shuffle</button>

<button class="control-btn"
onclick="toggleReviewMode('marked')">⭐ Review
Marked</button>

<button class="control-btn" onclick="resetQuiz()">��
Reset</button>

</div>

</div>



<div class="progress-bar">

<div class="progress-fill" id="progressBar"></div>

</div>



<div class="content">

<div id="loadingSection" class="loading">

Loading questions...

</div>



<div id="errorSection" class="error hidden">

Error loading questions. Please make sure questions.json is in the same
directory.

</div>



<div id="reviewBanner" class="review-banner
hidden"></div>



<div id="quizSection" class="hidden">

<div class="question-header">

<span class="question-number" id="questionNumber">Question
1</span>

<button class="mark-btn" id="markBtn" onclick="toggleMark()">⭐
Mark</button>

</div>



<div class="question-text" id="questionText"></div>



<div class="options" id="optionsContainer"></div>



<div class="feedback hidden" id="feedback">

<h3 id="feedbackTitle"></h3>

<p id="feedbackText">

</div>



<div class="explanation hidden" id="explanationBox">

<h3>�� Explanation</h3>

<div id="explanationText"></div>

</div>



<div class="buttons">

<button class="btn-secondary" onclick="previousQuestion()">←
Previous</button>

<button class="btn-primary" id="submitBtn"
onclick="checkAnswer()">Check Answer</button>

<button class="btn-secondary" onclick="nextQuestion()">Next
→</button>

</div>

</div>



<div id="resultsSection" class="results hidden">

<h2>�� Quiz Complete!</h2>

<div class="score-circle">

<div class="score-number" id="scoreNumber">0%</div>

<div class="score-label">Score</div>

</div>

<div class="results-stats">

<div class="stat">

<div class="stat-number" id="correctCount">0</div>

<div class="stat-label">Correct</div>

</div>

<div class="stat">

<div class="stat-number" id="incorrectCount">0</div>

<div class="stat-label">Incorrect</div>

</div>

<div class="stat">

<div class="stat-number" id="unansweredCount">0</div>

<div class="stat-label">Unanswered</div>

</div>

</div>

<div class="buttons">

<button class="btn-primary" onclick="reviewIncorrect()">Review
Incorrect</button>

<button class="btn-secondary" onclick="reviewAll()">Review
All</button>

<button class="btn-secondary" onclick="resetQuiz()">Start
Over</button>

</div>

</div>



<div class="quick-nav">

<h3>Quick Navigation</h3>

<div class="nav-grid" id="navGrid"></div>

</div>

</div>

</div>



<!-- Load external questions script if available -->
<script src="questions.js"></script>
<script>

// EMBEDDED QUESTION BANK

// To use external JSON: Comment out quizData below and uncomment
loadQuestions() at bottom

let quizData = [];




let currentQuestion = 0;

let userAnswers = {};

let questionOrder = [];

let showAnswers = false;

let showExplanations = false;

let markedQuestions = new Set();

let reviewMode = null;



// Load questions from external JSON file (DISABLED - using embedded
data)

async function loadQuestions() {

try {

    // Build an absolute URL to the questions file based on the current
    // page path. Without this, relative fetches can be resolved against
    // the domain root when the page is accessed without a trailing slash,
    // causing a 404. Appending a timestamp busts the cache.
    const basePath = window.location.pathname.replace(/[^\/]*$/, '');
    const response = await fetch(`${basePath}questions.json?${Date.now()}`);

if (!response.ok) {

throw new Error('Failed to load questions');

}

quizData = await response.json();

        init();

} catch (error) {

console.error('Error loading questions:', error);

document.getElementById('loadingSection').classList.add('hidden');

document.getElementById('errorSection').classList.remove('hidden');

}

}



function init() {

questionOrder = [...Array(quizData.length).keys()];

document.getElementById('loadingSection').classList.add('hidden');

document.getElementById('quizSection').classList.remove('hidden');

document.getElementById('questionCount').textContent =
`${quizData.length} Questions`;

createNavigation();

loadQuestion();

}



function createNavigation() {

const navGrid = document.getElementById('navGrid');

navGrid.innerHTML = '';



questionOrder.forEach((qIdx, position) => {

const btn = document.createElement('button');

btn.className = 'nav-btn';

btn.textContent = quizData[qIdx].number;

btn.onclick = () => goToQuestion(position);



if (position === currentQuestion) {

btn.classList.add('current');

}

if (userAnswers[qIdx]?.checked) {

btn.classList.add('answered');

}

if (markedQuestions.has(qIdx)) {

btn.classList.add('marked');

}



navGrid.appendChild(btn);

});

}



function loadQuestion() {

const qIdx = questionOrder[currentQuestion];

const question = quizData[qIdx];



document.getElementById('questionNumber').textContent =

`Question ${currentQuestion + 1} of ${questionOrder.length}
(Q${question.number})`;

document.getElementById('questionText').textContent =
question.question;



// Update mark button

const markBtn = document.getElementById('markBtn');

if (markedQuestions.has(qIdx)) {

markBtn.classList.add('marked');

markBtn.textContent = '⭐ Marked';

} else {

markBtn.classList.remove('marked');

markBtn.textContent = '⭐ Mark';

}



// Load options

const container = document.getElementById('optionsContainer');

container.innerHTML = '';



Object.entries(question.options).forEach(([letter, text]) => {

const div = document.createElement('div');

div.className = 'option';



const checkbox = document.createElement('input');

checkbox.type = 'checkbox';

checkbox.id = `opt_${letter}`;

checkbox.checked = userAnswers[qIdx]?.selected?.includes(letter) ||
false;

checkbox.onchange = () => selectOption(letter);



const label = document.createElement('label');

label.className = 'option-text';

label.htmlFor = `opt_${letter}`;

label.innerHTML = `<strong>${letter}.</strong>
${text}`;



div.appendChild(checkbox);

div.appendChild(label);

div.onclick = (e) => {

if (e.target !== checkbox) {

checkbox.checked = !checkbox.checked;

selectOption(letter);

}

};



container.appendChild(div);

});



// Update UI state

updateQuestionUI();

updateProgress();

createNavigation();

}



function selectOption(letter) {

const qIdx = questionOrder[currentQuestion];

if (!userAnswers[qIdx]) {

userAnswers[qIdx] = { selected: [], checked: false };

}



const selected = userAnswers[qIdx].selected;

const index = selected.indexOf(letter);



if (index > -1) {

selected.splice(index, 1);

} else {

selected.push(letter);

}



userAnswers[qIdx].checked = false;

updateQuestionUI();

}



function checkAnswer() {

const qIdx = questionOrder[currentQuestion];

const question = quizData[qIdx];

const userAnswer = userAnswers[qIdx];



if (!userAnswer || userAnswer.selected.length === 0) {

alert('Please select at least one answer!');

return;

}



const correct = arraysEqual(

userAnswer.selected.sort(),

question.answer.sort()

);



userAnswer.checked = true;

userAnswer.correct = correct;



// Show feedback

const feedback = document.getElementById('feedback');

const feedbackTitle = document.getElementById('feedbackTitle');

const feedbackText = document.getElementById('feedbackText');



feedback.classList.remove('hidden', 'correct', 'incorrect');



if (correct) {

feedback.classList.add('correct');

feedbackTitle.textContent = '✓ Correct!';

feedbackText.textContent = `The answer is: ${question.answer.join(',
')}`;

} else {

feedback.classList.add('incorrect');

feedbackTitle.textContent = '✗ Incorrect';

feedbackText.textContent = `The correct answer is:
${question.answer.join(', ')}. You selected:
${userAnswer.selected.join(', ')}`;

}



// Show explanation

const explanationContainer =
document.getElementById('explanationText');

explanationContainer.innerHTML = '';



if (Array.isArray(question.explanation)) {

question.explanation.forEach(expl => {

const explDiv = document.createElement('div');

explDiv.className = 'explanation-item';



if (expl.Status === 'Correct') {

explDiv.classList.add('correct-explanation');

} else if (expl.Status === 'Incorrect') {

explDiv.classList.add('incorrect-explanation');

}



const statusDiv = document.createElement('div');

statusDiv.className = 'explanation-status';

statusDiv.classList.add(expl.Status.toLowerCase());

statusDiv.textContent = expl.Status;



const choiceDiv = document.createElement('div');

choiceDiv.className = 'explanation-choice';

choiceDiv.textContent = expl.Choice;



const rationaleDiv = document.createElement('div');

rationaleDiv.className = 'explanation-rationale';

rationaleDiv.textContent = expl.Rationale;



explDiv.appendChild(statusDiv);

explDiv.appendChild(choiceDiv);

explDiv.appendChild(rationaleDiv);

explanationContainer.appendChild(explDiv);

});

} else {

// Fallback for string explanations

const p = document.createElement('p');

p.textContent = question.explanation;

explanationContainer.appendChild(p);

}



document.getElementById('explanationBox').classList.remove('hidden');



// Highlight options

Object.keys(question.options).forEach(letter => {

const checkbox = document.getElementById(`opt_${letter}`);

const div = checkbox.parentElement;



if (question.answer.includes(letter)) {

div.classList.add('correct');

} else if (userAnswer.selected.includes(letter)) {

div.classList.add('incorrect');

}

});



createNavigation();

}



function updateQuestionUI() {

const qIdx = questionOrder[currentQuestion];

const userAnswer = userAnswers[qIdx];



const feedback = document.getElementById('feedback');

const explanation = document.getElementById('explanationBox');

const submitBtn = document.getElementById('submitBtn');



if (userAnswer?.checked) {

submitBtn.textContent = 'Checked ✓';

submitBtn.disabled = true;

submitBtn.style.opacity = '0.6';



if (!showAnswers) {

feedback.classList.add('hidden');

}

if (!showExplanations) {

explanation.classList.add('hidden');

}

} else {

submitBtn.textContent = 'Check Answer';

submitBtn.disabled = false;

submitBtn.style.opacity = '1';

feedback.classList.add('hidden');

explanation.classList.add('hidden');



// Remove highlighting

document.querySelectorAll('.option').forEach(opt => {

opt.classList.remove('correct', 'incorrect');

});

}

}



function resetQuestionUI() {

document.getElementById('feedback').classList.add('hidden');

document.getElementById('explanationBox').classList.add('hidden');

document.querySelectorAll('.option').forEach(opt => {

opt.classList.remove('correct', 'incorrect');

});

}



function updateProgress() {

const answered = Object.values(userAnswers).filter(a =>
a.checked).length;

const percentage = (answered / quizData.length) * 100;

document.getElementById('progressBar').style.width = percentage +
'%';

}



function toggleMark() {

const qIdx = questionOrder[currentQuestion];

if (markedQuestions.has(qIdx)) {

markedQuestions.delete(qIdx);

} else {

markedQuestions.add(qIdx);

}

loadQuestion();

}



function toggleAnswers() {

showAnswers = !showAnswers;

const btn = event.target;

btn.classList.toggle('active');



if (showAnswers) {

document.getElementById('feedback').classList.remove('hidden');

} else {

document.getElementById('feedback').classList.add('hidden');

}

}



function toggleExplanations() {

showExplanations = !showExplanations;

const btn = event.target;

btn.classList.toggle('active');



if (showExplanations) {

document.getElementById('explanationBox').classList.remove('hidden');

} else {

document.getElementById('explanationBox').classList.add('hidden');

}

}



function shuffleQuestions() {

if (confirm('Shuffle questions? This will reset your progress.'))
{

questionOrder = [...Array(quizData.length).keys()];

for (let i = questionOrder.length - 1; i > 0; i--) {

const j = Math.floor(Math.random() * (i + 1));

[questionOrder[i], questionOrder[j]] = [questionOrder[j],
questionOrder[i]];

}

currentQuestion = 0;

userAnswers = {};

markedQuestions.clear();

resetQuestionUI();

loadQuestion();

}

}



function nextQuestion() {

if (currentQuestion < questionOrder.length - 1) {

currentQuestion++;

resetQuestionUI();

loadQuestion();

} else if (reviewMode) {

currentQuestion = 0;

resetQuestionUI();

loadQuestion();

}

}



function previousQuestion() {

if (currentQuestion > 0) {

currentQuestion--;

resetQuestionUI();

loadQuestion();

} else if (reviewMode) {

currentQuestion = questionOrder.length - 1;

resetQuestionUI();

loadQuestion();

}

}



function goToQuestion(position) {

currentQuestion = position;

resetQuestionUI();

loadQuestion();

}



function arraysEqual(arr1, arr2) {

if (arr1.length !== arr2.length) return false;

return arr1.every((val, idx) => val === arr2[idx]);

}



function resetQuiz() {

if (reviewMode || confirm('Reset quiz? This will clear all your
answers.')) {

currentQuestion = 0;

userAnswers = {};

markedQuestions.clear();

reviewMode = null;

questionOrder = [...Array(quizData.length).keys()];

document.getElementById('reviewBanner').classList.add('hidden');

document.getElementById('resultsSection').classList.add('hidden');

document.getElementById('quizSection').classList.remove('hidden');

createNavigation();

resetQuestionUI();

loadQuestion();

}

}



function toggleReviewMode(mode) {

reviewMode = mode;

let filteredQuestions = [];



if (mode === 'all') {

filteredQuestions = [...Array(quizData.length).keys()];

showReviewBanner('Reviewing All Questions');

} else if (mode === 'marked') {

filteredQuestions = Array.from(markedQuestions);

if (filteredQuestions.length === 0) {

alert('No questions marked for review!');

return;

}

showReviewBanner(`Reviewing ${filteredQuestions.length} Marked
Questions`);

} else if (mode === 'incorrect') {

filteredQuestions = Object.keys(userAnswers)

.filter(idx => userAnswers[idx].checked &&
!userAnswers[idx].correct)

.map(idx => parseInt(idx));

if (filteredQuestions.length === 0) {

alert('No incorrect answers to review!');

return;

}

showReviewBanner(`Reviewing ${filteredQuestions.length} Incorrect
Questions`);

}



questionOrder = filteredQuestions;

currentQuestion = 0;

document.getElementById('resultsSection').classList.add('hidden');

document.getElementById('quizSection').classList.remove('hidden');

createNavigation();

resetQuestionUI();

loadQuestion();

}



function showReviewBanner(text) {

const banner = document.getElementById('reviewBanner');

banner.textContent = text + ' - Click Reset Quiz to exit review
mode';

banner.classList.remove('hidden');

}



function showResults() {

const answered = Object.values(userAnswers).filter(a =>
a.checked).length;

const correct = Object.values(userAnswers).filter(a => a.checked
&& a.correct).length;

const incorrect = answered - correct;

const unanswered = quizData.length - answered;

const percentage = Math.round((correct / quizData.length) * 100);



document.getElementById('scoreNumber').textContent = percentage +
'%';

document.getElementById('correctCount').textContent = correct;

document.getElementById('incorrectCount').textContent = incorrect;

document.getElementById('unansweredCount').textContent =
unanswered;



document.getElementById('quizSection').classList.add('hidden');

document.getElementById('resultsSection').classList.remove('hidden');

}



function reviewAll() {

toggleReviewMode('all');

}



function reviewIncorrect() {

toggleReviewMode('incorrect');

}



// Start with embedded questions (for offline use)

// To use external JSON, uncomment: loadQuestions();

if (typeof quizData !== 'undefined' && Array.isArray(quizData) && quizData.length > 0) {
    init();
} else {
    loadQuestions();
}

</script>

</body>

</html>
